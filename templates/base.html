<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
<div>
    <a href="{% url 'post-list' %}">Home</a>
    {% if user.is_authenticated %}
        <h4><a href="{% url 'post-create' %}">Create</a></h4>
        <h4><a href="{% url 'profile' %}">Profile</a></h4>
        <h4><a href="{% url 'logout' %}">Logout</a></h4>
    {% else %}
        <h4><a href="{% url 'login' %}">Login</a></h4>
        <h4><a href="{% url 'register' %}">Register</a></h4>
    {% endif %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</div>
    {% block content %}

    {% endblock %}

</body>
</html>
